<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatchones</title>
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
    <script>
        if (window.GIF) {
            window.GIF.workerScript = "https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js";
        }
        window.gifjsWorkerPath = "https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js";
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);">
    <div style="display: flex; flex-direction: row; height:100vh;">
        <div id="framesColumn" style="width:140px; height:100vh; border-right:1px solid #ccc; padding:10px 0 10px 10px; overflow-y:auto; background: linear-gradient(120deg, #cfdef3 0%, #cfdef3 100%); box-sizing:border-box; flex-shrink:0; display:flex; flex-direction:column; justify-content:stretch;">
            <h3 style="margin-bottom:20px;">Frames</h3>
            <!-- Os frames vÃ£o aqui -->
        </div>
        <div style="flex:1; min-width:0; display:flex; flex-direction:column; align-items:center; padding:20px 0 20px 40px;">
            <h1>Animatchones</h1>
            <canvas id="drawingCanvas" width="800" height="600" style="margin-left:10px; margin-bottom:10px;"></canvas>
            <div style="margin-top:10px;">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <button id="clearCanvas">Clear Canvas</button>
                <button id="saveFrame">Save Frame</button>
                <button id="playAnimation">Play Animation</button>
                <button id="eraserBtn">Eraser</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
